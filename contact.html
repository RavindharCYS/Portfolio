<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body class="contact-page">
    <div class="button-container">
        <a href="index.html" class="nav-button">Home</a>
        <a href="courses.html" class="nav-button">Courses</a>
        <a href="portfolio.html" class="nav-button">Portfolio</a>
        <a href="resume.html" class="nav-button">Resume</a>
        <a href="contact.html" class="nav-button">Contact</a>
    </div>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <h2>Other Ways to Reach Me</h2>
            <p>Email: ravindhar.upm@gmail.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/ravindhar-cy/" target="_blank">Ravindhar V</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
